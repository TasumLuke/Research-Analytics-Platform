name: Draft PDF

permissions:
  contents: write

on:
  push:
    paths:
      - paper.md
      - .github/workflows/paper.yml

jobs:
  paper:
    runs-on: ubuntu-latest
    name: Paper Draft
    steps:
      # Step 1: Checkout repository with GITHUB_TOKEN
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      # Step 2: Build draft PDF
      - name: Build draft PDF
        uses: openjournals/openjournals-draft-action@master
        with:
          journal: joss
          paper-path: paper.md

      # Step 3: Upload PDF as artifact
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: paper
          path: paper.pdf

      # Step 4: Commit PDF back only if changed (run only on branch refs to avoid detached HEAD push failure)
      - name: Commit PDF if changed
        if: startsWith(github.ref, 'refs/heads/')
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add paper.pdf
          if git diff --staged --quiet; then
            echo "No changes in paper.pdf; skipping commit."
          else
            git commit -m "(auto) update paper PDF"
            git push
          fi