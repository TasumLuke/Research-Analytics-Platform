name: Draft PDF

permissions:
  contents: write

on:
  push:
    paths:
      - paper.md
      - .github/workflows/paper.yml

jobs:
  paper:
    runs-on: ubuntu-latest
    name: Paper Draft
    steps:
      # Step 1: Checkout repository on a branch (avoid detached HEAD)
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
          persist-credentials: true

      # Step 2: Build draft PDF
      - name: Build draft PDF
        uses: openjournals/openjournals-draft-action@master
        with:
          journal: joss
          paper-path: paper.md

      # Step 3: Upload PDF as artifact
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: paper
          path: paper.pdf

      # Step 4: Commit PDF back only if changed (FIXED)
      - name: Commit PDF if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add paper.pdf
          if ! git diff --cached --quiet; then
            git commit -m "(auto) update paper PDF"
            # Push explicitly to main branch to avoid detached HEAD issues
            git push origin HEAD:main
          else
            echo "No changes in paper.pdf; skipping commit."
          fi